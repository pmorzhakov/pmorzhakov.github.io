<html>
  <head>

    <title>Казино!</title>
    <script type="text/javascript" src="slots.js"></script>
    <script type="text/javascript" src="FirstTimeChecker.js"></script>
    <script type="text/javascript">var submitted=false;</script>
    <link rel="stylesheet" type="text/css" href="slots.css" />

  </head>
  <body>

    <div class="header">
      <a href="#default" class="logo"><img src="images/logo1024.png" alt="NTV logo" style="width:50px;height:50px;"></a>
      <div class="header-right">
        <h1>РОЗЫГРЫШ</h1>
      </div>
    </div> 

    <div id="container">
      <div id="first">
          Добро пожаловать!
          <form>
            <label for="fname">Введите Ваше имя:</label><br>
            <input type="text" id="fname" name="fname" value="Имя"><br>
            <label for="fcompany">Введите название компании:</label><br>
            <input type="text" id="fcompany" name="company" value="Компания"><br><br>
            <input type="submit" id = "start" value="Начать">
          </form>
      </div>

      <div id="last">
          Вы уже играли!
      </div>


      <div id="wrap">
        <div id="game">
          <canvas id="slots" width="160" height="160"></canvas><br />
          <button type="button" id="spin" onclick="spin(5); SetLocalStorage();">Крутить!</button>
        </div>

        <div id="info">
          <p id="credits"></p>
          <p id="log"></p>
        </div>

      </div>
    </div>

    <button type="button" id="restore">RESTORE AND MAKE IT FIRST TIME [CLICK + RELOAD]</button>

    <form name="gform" id="gform" style="display:none;" enctype="text/plain" method="post" action="https://docs.google.com/forms/d/14lh6MIQOy9j3jWzEl7BysxEe4p9OoU9WN3tytbQjj1I/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

    <script type="text/javascript">
      init();
    </script>

  </body>
</html>
