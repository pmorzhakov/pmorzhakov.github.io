<html>
  <head>

    <title>Казино!</title>
    <script type="text/javascript" src="slots.js"></script>
    
    <link rel="stylesheet" type="text/css" href="slots.css" />

  </head>
  <body>
    <div id="first">
        Добро пожаловать!
        <form>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="Имя"><br>
          <label for="company">Last name:</label><br>
          <input type="text" id="company" name="company" value="Компания"><br><br>
          <input type="button" value="Начать">
        </form>
    </div>

    <div id="last">
        Вы уже играли!
    </div>


    <div id="wrap">
      <div id="game">
        <canvas id="slots" width="160" height="160"></canvas><br />
        <button type="button" onclick="spin(1);">1 Line</button>
        <button type="button" onclick="spin(3);">3 Lines</button>
        <button type="button" onclick="spin(5);">5 Lines</button>
      </div>

      <div id="info">
        <p id="credits"></p>
        <p id="log"></p>
      </div>

      <div id="attribution">
        by <a href="http://clintbellanger.net/rpg/" target="_blank">Clint Bellanger</a> and <a href="http://www.youtube.com/brandon75689" target="_blank">Brandon Morris</a>
      </div>

    </div>


    <button type="button" id="restore">RESTORE AND MAKE IT FIRST TIME [CLICK + RELOAD]</button>


    <script type="text/javascript">
      init();
    </script>

    <script type="text/javascript" src="FirstTimeChecker.js"></script>
  </body>
</html>
